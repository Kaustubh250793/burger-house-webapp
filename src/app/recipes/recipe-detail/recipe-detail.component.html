<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeDetail.imagePath"
      alt="{{ recipeDetail.name }}"
      class="img-responsive"
    />
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipeDetail.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="OnAddToShoppingList()" style="cursor: pointer;">Add Ingredients to Shopping List</a></li>
          <li><a (click)="OnEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
          <li><a style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeDetail.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of recipeDetail.ingredients"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
